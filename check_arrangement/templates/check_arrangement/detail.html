{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Détails appartement</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static 'check_arrangement/style/style_output.css' %}">
</head>
<body class="h-full bg-gray-50 text-gray-800">
<p>
    <a href="{% url 'index' %}">Liste des outils</a> >
    <a href="{% url 'check_arrangement:index' %}">Liste des apparts</a>
</p>
    <h1>{{ apartment.name }}</h1>
    <ul>
        <li>Nombre de chambres : {{ apartment.bedroom }}</li>
        <li>Nombre de SDB : {{ apartment.bathroom }}</li>
    </ul>
    <a href="{% url 'check_arrangement:results' apartment.id %}">Voir les incidents</a>
    <form method="POST">
        {% csrf_token %}
        <h2>Incidents à signaler...</h2>
        {{ form.as_p }}
        <button type="submit">Ajouter incident</button>
    </form>

</body>
</html>
