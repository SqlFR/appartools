{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste apparts</title>
    <link rel="stylesheet" href="{% static 'check_arrangement/style/style_output.css' %}">
</head>
<body>
<a href="{% url 'index' %}">Liste des outils</a>
    <h2 class="text-red-600">Liste des appartements</h2>
    {% if list_apartment %}
        <ul>
            {% for apartment in list_apartment %}
                <li>
                    <p>
                        <a href="{{ apartment.id }}">{{ apartment.name }}</a>
                        <span>{{ apartment.bedroom }} chambre{{ apartment.bedroom|pluralize }} </span>
                        <a href="{% url 'check_arrangement:delete_apartment' apartment.id %}">Supprimer</a>
                    </p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <h2><a href="{% url 'check_arrangement:add_apartment' %}">Ajouter un appartement ?</a></h2>
</body>
</html>
