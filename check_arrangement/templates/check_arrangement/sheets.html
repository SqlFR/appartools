{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ apartment.name }} - Accessoires</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="{% static 'check_arrangement/style/style_output.css' %}">
</head>
<body class="h-full bg-gray-50 text-gray-800">
  <a href="{% url 'index' %}" class="breadcrumb">Liste des outils</a>
  <a href="{% url 'check_arrangement:index' %}" class="breadcrumb">Liste des apparts</a>
</body>
  <div class="max-w-xl mx-auto p-4 flex flex-col items-center">
    <p class="text-2xl font-semibold mb-4 text-center">{{ apartment.name }}</p>
    <p>Liste des accessoires nécessaires</p>
      <form class="form-add" method="POST">
        {% csrf_token %}
        <table>
          <thead>
            <tr>
              <th>Accessoire</th>
              <th>Statut</th>
            </tr>
          </thead>
          <tbody>
            {% for form in forms %}
              <tr>
                <td>{{ form.instance.sheet.name }}</td>
                <td>{{ form.status }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit">Mettre à jour</button>
      </form>
  </div>
</html>
