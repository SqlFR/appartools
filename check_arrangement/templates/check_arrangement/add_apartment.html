{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un appartement</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static 'check_arrangement/style/style_output.css' %}">
    <script src="{% static 'check_arrangement/js/add_class_label_form.js' %}" defer></script>
</head>
<body class="h-full bg-gray-50 text-gray-800">
    <a href="{% url 'index' %}" class="breadcrumb">Liste des outils</a>
    <a href="{% url 'check_arrangement:index' %}" class="breadcrumb">Liste des appartements</a>
    <div class="max-w-xl mx-auto p-4 flex flex-col items-center">
        <p class="text-2xl font-semibold mb-8 text-center">Ajouter un nouvel appartement</p>
        <form class='form-add' method="POST">
            {% csrf_token %}
            {{ form }}
            <ul class="flex w-full justify-between mt-16">
                <li class="flex">
                    <a href="{% url 'check_arrangement:index' %}" class="btn-cancel">Annuler</a>
                </li>
                <li>
                    <button type="submit" class="btn-add self-center" title="Ajouter appartement">Ajouter appartement</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
