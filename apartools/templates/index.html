{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tools</title>
    <link rel="stylesheet" href="{% static 'apartools/style/style_output.css' %}">
</head>
<body>
    <h1 class="text-red-400">Tools</h1>
    {% if app_names %}
        <ul>
            {% for app_name in app_names %}
                <li>
                    {% for app_url in app_urls %}
                        <a href="{{ app_url }}">
                    {% endfor %}
                            {{ app_name }}
                        </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
